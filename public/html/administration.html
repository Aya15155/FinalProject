<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <link rel="stylesheet" type="text/css" href="/css/cours.css">
   
</head>
<body>
    <nav>
        <a href="#" class="nav-link current-page">Courses</a>
        <a href="/html/AllStudents.html" class="nav-link">students</a>
        <a href="/html/ALLinstructors.html" class="">Instructors</a>
    </nav>

    <div class="cours">
    
        <h1>ALL Courses</h1>
        
        <div class="courses">
            <div class="add_cours"><div class="img"><a href="/html/add_cours.html"><img src="/media/image.png"></a></div></div>
        </div>

    </div>

    <script>
        fetch('/displayall') 
            .then(response => response.json())
            .then(data => {
                console.log(data); 
                const coursesContainer = document.querySelector('.courses');
                if (data.length === 0) {
                    coursesContainer.innerHTML = "<p>No courses available.</p>";
                } else {
                    data.forEach(course => {
                        const courseDiv = document.createElement('div');
                        courseDiv.classList.add('course');
                        
                    courseDiv.classList.add('course');
                    if(course.avatar === 1)
                    var imgSrc="/media/CSS_123.jpeg";
                    else if(course.avatar === 3)
                    var imgSrc="/media/CSS_124.jpeg";
                    else if(course.avatar === 4)
                    var imgSrc="/media/CSS_125.jpeg";
                    else if(course.avatar === 5)
                    var imgSrc="/media/CSS_126.jpeg";
                    else if(course.avatar === 6)
                    var imgSrc="/media/CSS_127.jpeg"; 
                        courseDiv.innerHTML = `
                        <a href="/html/incourse.html?courseId=${course.cours_id}">
                            <div class="C">     
                        <div class="image-box">
                        <img src="${imgSrc}"  width= 300px;></div>
                        <h2>${course.title}</h2>
                        </div></a>
                        `;
                        coursesContainer.appendChild(courseDiv);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching courses:', error);
            });
    </script>
</body>
</html>
